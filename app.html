    <main class="container py-3">
        <h1 class="display-2 text-center">Mortgage Calculator</h1>
        <div class="row row-cols-1 row-cols-md-2 g-2">
            <div class="col">
                <div class="card mt-3 shadow h-100 border-3">
                    <div class="card-body">
                        <h2 class="display-6">Please Input Data</h2>
                        <form action="" class="" id="rateForm">
                            <div class="form-group m-2">
                                <label for="loanAmount">Loan Amount:</label>
                                <input type="number" name="loanAmount" id="loanAmount" placeholder="0" class="form-control">
                            </div>
                            <div class="form-group m-2">
                                <label for="term">Term (Months):</label>
                                <input type="number" name="term" id="term" placeholder="0" class="form-control">
                            </div>
                            <div class="form-group m-2">
                                <label for="interestRate">Interest Rate:</label>
                                <input type="text" name="interestRate" id="interestRate" placeholder="0" class="form-control">
                            </div>
                            <button class="btn btn-primary m-2" type="button" id="calcBtn" onclick="calculateRates()">Calculate</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card mt-3 shadow h-100 border-3">
                    <div class="card-body">
                        <div class="text-center m-2">
                            <h2 class="display-5"> Your Monthly Payments:</h2>
                            <h4 class="text-center display-6" id="monthlyPmt">$426.65</h4>
                        </div>
                        <div class="gy-2 mt-5">
                            <h5 class="m-2" id="principle"> Total Principle:</h5>
                            <h5 class="m-2" id="totInterest"> Total Interest:</h5>
                            <h5 class="m-2" id="totCost"> Total Cost:</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-2">
            <div class="card mt-3 shadow border-3">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered mt-2">
                            <thead class="table-dark">
                                <tr>
                                    <th>Month</th>
                                    <th>Payment</th>
                                    <th>Principle</th>
                                    <th>Interest</th>
                                    <th>Total Interest</th>
                                    <th>Balance</th>
                                </tr>
                            </thead>
                            <tbody id="pmtTable">
